resources:
  - name: every-120m
    type: time
    icon: clock-outline
    source:
      interval: 120m

  - name: ci-image
    type: registry-image
    icon: docker
    source:
      repository: philipsahli/cicd-image
      username: ((docker.username))
      password: ((docker.password))
      tag: 0.9.0-rc.1

  - name: tfe-resource
    type: registry-image
    icon: docker
    source:
      repository: philipsahli/concourse-tfe-resource
      username: ((docker.username))
      password: ((docker.password))
      tag: latest

  - name: cicd-repo
    type: git
    source:
      uri: git@github.com:sahlinet/cicd-image
      branch: develop
      private_key: |
        ((github-key.key))
      paths:
        - "ci/**"

  - name: version
    type: semver
    source:
      driver: git
      uri: git@github.com:sahlinet/versions
      branch: develop
      file: version-ci-image
      private_key: |
        ((github-key.key))

jobs:
  - name: scan-cicd-image
    plan:
      - get: every-120m
        trigger: true
      - get: cicd-repo
        trigger: true
      - get: version
        trigger: true

      - get: ci-image
      - in_parallel:
          - task: run-trivy
            privileged: true
            file: cicd-repo/ci/tasks/run-trivy.yaml
            vars:
              IMAGE: philipsahli/cicd-image
              LIMIT: 10

  - name: scan-tfe-resource
    plan:
      - get: every-120m
        trigger: true
      - get: ci-image
      - get: tfe-resource
      - in_parallel:
          - task: run-trivy
            privileged: true
            config:
              platform: linux
              image_resource:
                type: registry-image
                source:
                  repository: philipsahli/cicd-image
              run:
                path: sh
                args:
                  - -exc
                  - |
                    trivy image --exit-code 1 philipsahli/concourse-tfe-resource
